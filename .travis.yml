language: cpp
compiler: g++

env:
  matrix:
    - CONFIG=debug
    - CONFIG=debug-simple
    - CONFIG=debug-clever
    - CONFIG=debug-clever-lazy
    - CONFIG=release

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"

script: make -C build config=${CONFIG} && bin/${CONFIG}/example && bin/${CONFIG}/test
